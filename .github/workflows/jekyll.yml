name: insert cool name here :3

on:
  push:
    branches:
      - main

permissions:
  # contents: read is sufficient as we are not committing back to main
  # but contents: write is needed for peaceiris/actions-gh-pages for 'gh-pages' branch
  contents: write 
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # No need for specific fetch-depth or persist-credentials here
        # since we're not manipulating git state on main from the action.

      - name: Set up Ruby 3.2.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.3'
          bundler-cache: true

      - name: Install Jekyll and dependencies
        run: |
          gem install bundler
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site
        run: |
          # Your _plugins/build.rb will automatically read version.txt from the repo,
          # use that number, and generate build_info.js.
          # It will NOT increment/write back because GITHUB_ACTIONS env var is set.
          bundle exec jekyll build \
            --trace \
            --verbose

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          force_orphan: true