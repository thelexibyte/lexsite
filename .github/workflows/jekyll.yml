name: insert cool name here

on:
  push:
    branches:
      - main 

permissions:
  contents: write # Needed for pushing to gh-pages AND for committing back to main
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # This is CRUCIAL: checkout the main branch with full history
          # and ensure the GITHUB_TOKEN has write permission for the main branch.
          persist-credentials: false # Important for peaceiris/actions-gh-pages
          fetch-depth: 0 # Fetch all history if you ever need Git history based build numbers

      - name: Configure Git for Committing
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Increment Build Number and Commit
        id: increment_build
        run: |
          BUILD_FILE="version.txt"
          CURRENT_BUILD=0
          if [ -f "$BUILD_FILE" ]; then
            CURRENT_BUILD=$(cat "$BUILD_FILE")
          fi
          NEW_BUILD=$((CURRENT_BUILD + 1))
          echo "$NEW_BUILD" > "$BUILD_FILE"
          echo "NEW_BUILD=$NEW_BUILD" >> $GITHUB_OUTPUT # Set as output for subsequent steps

          git add "$BUILD_FILE"
          git commit -m "ci: Bump build number to $NEW_BUILD [skip ci]" || echo "No changes to commit"
          git push origin main || echo "Failed to push build number update (might be already pushed by another run)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Ensure token is available for git push

      - name: Set up Ruby 3.2.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.3'
          bundler-cache: true

      - name: Install Jekyll and dependencies
        run: |
          gem install bundler
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build \
            --trace \
            --verbose
        env:
          # Pass the incremented build number from the previous step's output
          JEKYLL_BUILD_NUMBER: ${{ steps.increment_build.outputs.NEW_BUILD }} 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          force_orphan: true